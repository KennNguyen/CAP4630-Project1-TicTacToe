<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>
    <div class="wrapper">
      <div id="board" class="container">
        <button class="button-option" data-position="1"></button>
        <button class="button-option" data-position="2"></button>
        <button class="button-option" data-position="3"></button>
        <button class="button-option" data-position="4"></button>
        <button class="button-option" data-position="5"></button>
        <button class="button-option" data-position="6"></button>
        <button class="button-option" data-position="7"></button>
        <button class="button-option" data-position="8"></button>
        <button class="button-option" data-position="9"></button>
      </div>
      <button id="restart">Restart</button>
    </div>
    <div class="popup hide">
      <button id="new-game">New Game</button>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
